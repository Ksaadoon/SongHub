{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h1>Edit <span class="blue-text">{{object.name}}</span></h1>
  {% else %}
    <h1>Add Music</h1>
  {% endif %}
  <!-- form post to the same url used for displaying when action being empty -->
  <form method="post">
    {% csrf_token %}
    
    {{ form.as_p }}
    
    <button type="submit">Save</button>
  </form>

{% endblock %}
